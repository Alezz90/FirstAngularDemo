
<div class="container" *ngIf="HideLohin">
  <div class="row">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            
              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name">Firstname *</label>

                      <input
  #box
  (keyup)="getValue(box.value)"
  type="text"
  placeholder="enter your name"
  name="MyInput"
  required="required"
  data-error="Firstname is required."
  class="form-control"
/>
                     
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_lastname">Bassword *</label>
                      <input
                        id="form_lastname"
                        type="text"
                        name="surname"
                        class="form-control"
                        placeholder="Please enter your lastname *"
                        required="required"
                        data-error="Lastname is required."
                      />
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-12">
                    <button class="btn btn-success btn-send pt-2 btn-block"
                    value="welcome"
                    (click)='HomePage()'> Welcome
                    </button>
                  </div>
                </div>
              </div>
           
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<br />
<div class="container" *ngIf="showContainer">
  <div class="text-center mt-5">
    <h1 style="color: cornflowerblue">Welcome &nbsp;{{ displayName }}</h1>
  </div>
  <div class="row">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4">
        <div class="card-body">
          <div class="container">
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <img src="assets/iteclogo.png" />
                  </div>
                </div>
                <div class="col-md-6">
                  <h2>our vision</h2>
                  <h4 style="color: coral">create the creative</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
